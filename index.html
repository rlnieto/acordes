<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>All along the watch tower</title>
    <!--link href='http://fonts.googleapis.com/css?family=Lobster+Two|Bowlby+One+SC|Swanky+and+Moo+Moo|Marvel' rel='stylesheet' type='text/css'-->
    <link href='css/style.css' rel='stylesheet' type='text/css'>

    <script src="js/support/jquery-1.6.2.min.js"></script>
    <script src="js/support/raphael-min.js"></script>

    <script src="js/chord.js"></script>
    <script src="js/chart.js"></script>

<script>

function init(){

  var container = $("#container");

  // Acordes de la canción
  var mis_acordes = [
    { section: "All along the watch tower",
      description: "  ",
      chords: [
      {
        name: "G",
        chord: [[1, 3], [2, 0], [3, 0], [4, 0],[5, 2], [6, 3]],
        position: 0,  // primer traste
        bars: []
      },
      {
        name: "Am",
        chord: [[1, 0], [2, 1], [3, 2], [4, 2],[5, "x"], [6, "x"]],
        position: 0,
        bars: []
      },
      {
        name: "F",
        chord: [[3, 2], [4, 3],[5, "x"], [6, "x"]],
        position: 0,
        bars: [{from_string: 2, to_string: 1, fret: 1}]
      },]}];

  for (var i = 0; i < mis_acordes.length; ++i) {
    var section_struct = mis_acordes[i];
    var section = createSectionElement(section_struct);

    for (var j = 0; j < section_struct.chords.length; ++j) {
      section.append(createChordElement(section_struct.chords[j]));
    }

    container.append(section);
  }

}


$(function() { init() });

</script>
</head>

<body>
  <div class="topbar" style="clear:left; padding-top: 1px;">
  </div>

  <div id="wrapper">
    <center>
      <h1>Canciones</h1>
    </center>

    <!-- Esta capa se define en init(), que es dónde se pintan los acordes -->
    <div id="container"></div>

    <br/><br/>
    <p>
      &uarr;G &darr;G &uarr;A &darr;A &uarr;A &darr;A &nbsp;&nbsp; &uarr;G &darr;G &uarr;F &darr;F &uarr;F &darr;F
    </p>

    <div style="clear:left; padding-top: 70px; font-size: 15px;">
      <center>
        <!--div>
          Powered by <a href="http://vexflow.com">VexFlow</a></div>
        </a>
      </center>
    </div-->
  </div>

</body>
</html>
